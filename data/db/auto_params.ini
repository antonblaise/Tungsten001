[AUTO_IP]
# master switch
enable_auto_ip = True
# what time to log ip
hours_auto_ip = "0,4,8,12,16,20"
# send message when logging
hush_auto_ip = True

[AUTO_WEATHER]
# master switch
enable_auto_weather = True
# what time to do weather forecast
hours_auto_weather = "5,18"
# interval
interval_auto_weather = 1
# how many hours into the future
length_auto_weather = 6
# cities
cities_auto_weather = sibu, kota samarahan
